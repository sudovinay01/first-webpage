<center>
  <div id="go"><h1>Number guessing game</h1><div id="bg">
<p if="info"></p>

 <p id="lowOrHi"></p>

 <p id="end"></p>
  <div class="form"><form>
    <label id="q"for="guessField">Enter your guess: </label><input type="text" size="30" placeholder="(1-100)" id="guessField" required maxlength="3"autofocus  >
   <button id="guessSubmit">Try</button></div>
   </div><br/></form>
